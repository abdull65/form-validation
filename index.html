<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="mystyle.css" />
    <title>form</title>
  </head>

  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>it's free and only take a minutes</p>
        <form autocomplete="off">
          <p class="msg"></p>
          <p class="submitmsg"></p>
          <div class="form_group">
            <label for="fullname">FullName</label>
            <input
              type="text"
              name="Fullname"
              id="fullname"
              autocomplete="off"
              required
            />
            <div class="msg_icon_grp">
              <!-- <i id="name_check" class="fa fa-check"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="name_check"
                class="fa fa-check"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              <!-- <i id="name_times" class="fa fa-times"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="name_times"
                class="fa fa-times"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
          </div>
          <div class="form_group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="off"
              required
            />
            <div class="msg_icon_grp">
              <!-- <i id="email_check" class="fa fa-check"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="email_check"
                class="fa fa-check"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              <!-- <i id="email_times" class="fa fa-times"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="email_times"
                class="fa fa-times"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
          </div>
          <div class="form_group">
            <label for="password">password</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
              required
            />
            <div class="msg_icon_grp">
              <!-- <i id="password_check" class="fa fa-check"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="password_check"
                class="fa fa-check"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="password_times"
                class="fa fa-times"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
              <!-- <i id="password_times" class="fa fa-times"></i> -->
            </div>
            <div class="checkbox_group">
              <label for="show_password">show</label>
              <input
                type="checkbox"
                name="show_password"
                id="show_password"
                class="show_password checkbox"
              />
            </div>
          </div>
          <div class="form_group">
            <label for="confirmpsd" class="password_label"
              >confirm password</label
            >
            <input
              type="password"
              name="confirmpsd"
              id="confirmpsd"
              autocomplete="off"
              required
            />
            <div class="msg_icon_grp">
              <!-- <i id="confirmpsd_check" class="fa fa-check"></i> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="confirmpsd_check"
                class="fa fa-check"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="confirmpsd_times"
                class="fa fa-times"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
              <!-- <i id="confirmpsd_times" class="fa fa-times"></i> -->
            </div>
            <div class="checkbox_group">
              <label for="show_password2" class="show_password2">show</label>
              <input
                type="checkbox"
                name="show_password"
                id="show_password2"
                class="show_password checkbox"
              />
            </div>
          </div>
          <input type="submit" id="btn" value="SignUp" />

          <p class="bottom-text">
            By clicking the sign up botton,you agree with our
            <a href="#">terms and conditions</a> and <a href="#">policy</a>
          </p>

          <p id="save_el">
            Already have and account?<a href="#">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <ul class="users"></ul>

    <footer id="footer">
      <p>&copy; 2022 - 2023 form vlidation</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
